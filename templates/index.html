    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Query</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <style>
            /* General Styling */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
            }
    
            body {
                background-color: #121212;
                color: #e0e0e0;
                display: flex;
                justify-content: center;
                align-items: flex-start; /* Ensure it starts at the top */
                min-height: 100vh; /* Allow scrolling */
                margin: 0;
                padding: 20px;
                overflow-x: hidden; /* Prevent horizontal scroll */
            }
    
            /* Container */
            .container {
                background: linear-gradient(135deg, #1e1e1e, #292929);
                padding: 30px;
                border-radius: 12px;
                width: 50%;
                max-width: 800px;
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
                text-align: center;
                transition: width 1s ease-in-out, max-width 1s ease-in-out, padding 1s ease-in-out;
            }
    
            /* Expanded State */
            .expanded {
                width: 80%;
                max-width: 1200px;
                padding: 40px;
            }
    
            /* Title */
            h2 {
                color: #bb86fc;
                margin-bottom: 20px;
                font-size: 26px;
                font-weight: bold;
            }
    
            /* Textarea */
            textarea {
                width: 100%;
                height: 140px;
                background: #2c2c2c;
                border: 1px solid #444;
                color: #e0e0e0;
                border-radius: 8px;
                padding: 12px;
                font-size: 16px;
                resize: none;
                outline: none;
                transition: border-color 0.5s, box-shadow 0.5s;
            }
    
            textarea:focus {
                border-color: #bb86fc;
                box-shadow: 0 0 10px rgba(187, 134, 252, 0.6);
            }
    
            /* Submit Button */
            button {
                background: #bb86fc;
                color: #121212;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
    
            button:hover {
                background: #d4aaff;
            }
    
            /* Response Box */
            .response {
                opacity: 0;
                margin-top: 20px;
                padding: 20px;
                background: #1e1e1e;
                border-radius: 8px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
                font-size: 16px;
                line-height: 1.6;
                text-align: left;
                transition: opacity 1s ease-in-out;
                max-height: 70vh; /* Prevent too much scrolling */
                overflow-y: auto; /* Enable scrolling inside */
            }
    
            /* Center headings but keep text aligned */
            .response h2, .response h3 {
                text-align: center;
                margin-top: 15px;
                margin-bottom: 10px;
            }
    
            .response strong {
                display: block;
                margin-top: 10px;
                margin-bottom: 6px;
            }
    
            /* Indent lists properly */
            .response ul {
                padding-left: 25px;
            }
    
            .response ul li {
                margin-left: 5px;
                padding-left: 5px;
            }
    
            .response ul li ul {
                margin-left: 20px;
            }
    
            /* Spacing for paragraphs */
            .response p {
                margin-top: 8px;
                margin-bottom: 12px;
            }
    
            .visible {
                opacity: 1;
            }
        </style>
    </head>
    <body>
    
        <div class="container" id="queryBox">
            <h2>Ask About a Student</h2>
            <textarea id="queryInput" placeholder="Enter your query (e.g., Tell me about 1NH22AI143 and where the student could improve)"></textarea>
            <br><br>
            <button onclick="submitQuery()">Submit</button>
            <div class="response" id="responseBox"></div>
        </div>
    
        <script>
            async function submitQuery() {
                let container = document.getElementById("queryBox");
                let responseBox = document.getElementById("responseBox");
                let inputText = document.getElementById("queryInput").value.trim();
    
                if (!inputText) {
                    responseBox.innerHTML = "<span style='color: red;'>Please enter a query.</span>";
                    responseBox.classList.add("visible");
                    return;
                }
    
                // Expand the box
                container.classList.add("expanded");
    
                try {
                    let response = await fetch("http://127.0.0.1:5000/query", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ query: inputText })
                    });
    
                    let data = await response.json();
    
                    if (data.response) {
                        responseBox.innerHTML = marked.parse(data.response);
                        responseBox.classList.add("visible");
    
                        // Scroll to the response but allow user to scroll back
                        responseBox.scrollIntoView({ behavior: "smooth", block: "start" });
                    } else {
                        responseBox.innerHTML = "<span style='color: red;'>No response from server.</span>";
                        responseBox.classList.add("visible");
                    }
                } catch (error) {
                    responseBox.innerHTML = "<span style='color: red;'>Error: Unable to fetch response.</span>";
                    responseBox.classList.add("visible");
                }
            }
        </script>
    
    </body>
    </html>
